<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao chép văn bản</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Nền đậm chất cyberpunk */
            color: #fff;
            font-family: 'Orbitron', Arial, sans-serif; /* Font chữ phong cách tương lai */
            overflow: hidden; /* Ẩn scroll nếu có */
        }

        button {
            font-size: 3vw; /* Kích thước chữ lớn hơn */
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ff0099, #493240); /* Hiệu ứng gradient neon */
            border: 0.3vw solid rgba(255, 255, 255, 0.5); /* Đường viền neon */
            border-radius: 20px; /* Nút góc bo mềm */
            width: 40%; /* Kích thước nút lớn hơn */
            height: auto; /* Giữ cân đối */
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 
                0 0 20px #ff0099, 
                0 0 40px #ff0099, 
                0 0 60px rgba(255, 0, 153, 0.7); /* Hiệu ứng phát sáng neon */
            text-shadow: 
                0 0 10px #ff0099, 
                0 0 20px #ff0099,
                0 0 30px rgba(255, 0, 153, 0.7);
            outline: none; /* Loại bỏ viền mặc định */
            transition: all 0.4s ease-in-out; /* Hiệu ứng mượt khi hover */
        }

        button:hover {
            background: linear-gradient(90deg, #00ff99, #001f3f); /* Đổi màu gradient khi hover */
            box-shadow: 
                0 0 30px #00ff99, 
                0 0 50px #00ff99, 
                0 0 70px rgba(0, 255, 153, 0.9); /* Phát sáng mạnh hơn */
            text-shadow: 
                0 0 15px #00ff99, 
                0 0 30px #00ff99,
                0 0 45px rgba(0, 255, 153, 0.9);
        }

        p {
            position: absolute;
            bottom: 10%;
            font-size: 1.5vw;
            color: #0ff; /* Màu neon xanh dương */
            text-shadow: 
                0 0 5px #0ff, 
                0 0 10px #0ff, 
                0 0 20px rgba(0, 255, 255, 0.7); /* Hiệu ứng phát sáng */
            font-family: 'Orbitron', Arial, sans-serif; /* Font chữ tương lai */
            animation: pulse 2s infinite; /* Hiệu ứng nhấp nháy nhẹ */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px #ff0099; }
            50% { box-shadow: 0 0 40px #00ff99; }
            100% { box-shadow: 0 0 20px #ff0099; }
        }

        button:hover {
            animation: glow 2s infinite alternate; /* Thêm hiệu ứng phát sáng nhấp nháy */
        }
    </style>
</head>
<body>
    <button onclick="copyText()">Sao chép</button>
    <p id="message"></p>

    <script>
        function copyText() {
            const textToCopy = `Kính gửi: Quý Thầy/Cô giáo, Quý phụ huynh và các em học sinh,

Ban tổ chức cuộc thi vẽ tranh "Sách tiếng Anh - Bức tranh muôn màu" rất cảm ơn sự quan tâm và tham gia từ phía Nhà trường, Quý Thầy/Cô, sự ủng hộ từ phía phụ huynh và các em học sinh.

Các thông tin chính thức về cuộc thi vẫn được cập nhật thường xuyên trên Fanpage SEDIDCO và website chính thức của công ty. Quý Thầy/Cô giáo, quý phụ huynh và các em học sinh có thể theo dõi các thông tin về cuộc thi và được giải đáp thắc mắc tại Fanpage SEDIDCO theo đường dẫn https://www.facebook.com/phuongnam.edu.vn

Trân trọng thông báo./.`;

            // Tạo một phần tử textarea tạm thời để sao chép văn bản
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            document.getElementById('message').innerText = "Đã sao chép văn bản thành công!";
        }
    </script>
</body>
</html>
