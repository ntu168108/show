<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao chép văn bản</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Nền đen */
            color: white;
            font-family: Arial, sans-serif;
        }

        button {
            font-size: 3vw; /* Kích thước chữ dựa trên chiều rộng màn hình */
            font-weight: bold;
            color: #fff;
            background: rgba(255, 255, 255, 0.1); /* Màu nền mờ */
            border: 0.2vw solid rgba(255, 255, 255, 0.3); /* Đường viền mờ */
            border-radius: 50%; /* Nút tròn */
            width: 25%; /* Kích thước nút lớn hơn */
            height: 25%; /* Giữ cân đối */
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8), 
                0 0 20px rgba(255, 255, 255, 0.6), 
                0 0 40px rgba(255, 255, 255, 0.4); /* Hiệu ứng phát sáng đẹp hơn */
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.8), 
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 255, 255, 0.4);
            outline: none; /* Loại bỏ viền mặc định */
            transition: all 0.3s ease-in-out; /* Hiệu ứng mượt khi hover */
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2); /* Đổi màu nền khi hover */
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 1), 
                0 0 40px rgba(255, 255, 255, 0.8), 
                0 0 60px rgba(255, 255, 255, 0.6); /* Phát sáng mạnh hơn */
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 1), 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 30px rgba(255, 255, 255, 0.6);
        }

        p {
            position: absolute;
            bottom: 5%;
            font-size: 1.5vw;
            color: #0f0; /* Hiển thị thông báo sao chép với màu neon */
        }
    </style>
</head>
<body>
    <button onclick="copyText()">Sao chép</button>
    <p id="message"></p>

    <script>
        function copyText() {
            const textToCopy = `Kính gửi: Quý Thầy/Cô giáo, Quý phụ huynh và các em học sinh,

Ban tổ chức cuộc thi vẽ tranh "Sách tiếng Anh - Bức tranh muôn màu" rất cảm ơn sự quan tâm và tham gia từ phía Nhà trường, Quý Thầy/Cô, sự ủng hộ từ phía phụ huynh và các em học sinh.

Các thông tin chính thức về cuộc thi vẫn được cập nhật thường xuyên trên Fanpage SEDIDCO và website chính thức của công ty. Quý Thầy/Cô giáo, quý phụ huynh và các em học sinh có thể theo dõi các thông tin về cuộc thi và được giải đáp thắc mắc tại Fanpage SEDIDCO theo đường dẫn https://www.facebook.com/phuongnam.edu.vn

Trân trọng thông báo./.`;

            // Tạo một phần tử textarea tạm thời để sao chép văn bản
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            document.getElementById('message').innerText = "Đã sao chép văn bản thành công!";
        }
    </script>
</body>
</html>
